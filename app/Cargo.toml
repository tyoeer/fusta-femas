[package]
name = "app"
version = "0.1.0"
edition = "2021"

[dependencies]
# server
leptos_axum = { workspace=true, optional = true } # Used in the error template
backend-core = {path = "../backend-core", optional = true}
sea-entities = {path = "../sea-entities", optional = true}
sea-orm = {workspace = true, optional = true}
axum = {workspace = true, optional = true}

# shared
leptos = { workspace = true }
leptos_meta = { workspace = true }
leptos_router = { workspace = true }
serde = {workspace = true}
tracing = {workspace = true}
cfg-if = "1"
http = "0.2.8" # Used in the error_template
thiserror = "1.0.49" # Used in the error_template

[features]
default = ["ssr","hydrate"]
hydrate = [
	"leptos/hydrate",
	"leptos_meta/hydrate",
	"leptos_router/hydrate",
]
ssr = [
	"leptos/ssr",
	"leptos_meta/ssr",
	"leptos_router/ssr",
	"dep:leptos_axum",
	"dep:axum",
	"dep:backend-core",
	"dep:sea-entities",
	"dep:sea-orm",
]

[package.metadata.cargo-all-features]
denylist = ["axum", "tokio", "tower", "tower-http", "leptos_axum"]
skip_feature_sets = [["ssr", "hydrate"]]
